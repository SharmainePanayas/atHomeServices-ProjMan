              </div>
            </div>
            <div class="form-row">

            <hr class="solid">

            <div class="form-row">
              <div class="col-lg-11">
                <label class="pt-2 font-weight-bold">Time</label>
                <input type="time" class="form-control p-2" name="time" id="time" required> 
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-11">
                <label class="pt-2 font-weight-bold">Service</label>
                <select class="custom-select" class="form-control item" name="service" id="service" required>
                  <option value="">Select Type of Cleaning Service</option>
                  <option value="Bedroom Cleaning">Bedroom Cleaning</option>
                  <option value="Bathroom Cleaning">Bathroom Cleaning</option>
                  <option value="Living Room Cleaning">Living Room Cleaning</option>
                  <option value="Kitchen Cleaning">Kitchen Cleaning</option>
                  <option value="General Cleaning">General Cleaning<option>
                </select>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-11">
                <label class="pt-2 font-weight-bold">Area of Room</label>
                <input type="text" onchange="totalPrice()" placeholder="Enter Area of Room (sqm)" class="form-control p-2" name="area" id="area" required>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-11">
                <label class="pt-2 font-weight-bold">Pricing</label>
                <input type="text" placeholder="Price" class="form-control p-2" name="price" id="price" required readonly>
              </div>
            </div>
            <div class="form-row">
              <div class="col-lg-11">
                <label class="pt-2 font-weight-bold">Mode of Payment</label>
                <select class="custom-select" class="form-control item" name="mop" id="mop" required>

                  <option value="Cash">Cash</option>
                  <option value="Debit Card">Debit Card</option>
                  <option value="Credit Card">Credit Card</option>
                  <option value="Gcash">Gcash<option>
                </select>
              </div>
            </div>
                <input type="hidden" placeholder="Status" class="form-control p-2" name="status" id="status" value="Pending">
            
            <hr class="solid">

                <button class="btnform mt-3 mb-5" id="add" type="submit" data-toggle="modal" data-target="#myModal"><i class="icon icon-basket"></i>Book Service</button>
              </div>
            </div>

<script>
function totalPrice() {
  var area = document.getElementById('area');
  var price = document.getElementById('price');
  var service = document.getElementById('service');
  var total;

  if (service.value == "Bedroom Cleaning") {
    total = area.value * 100;
    price.value = "P " + total;
  }
  else if (service.value == "Bathroom Cleaning") {
    total = area.value * 200;
    price.value = "P " + total;
  }
  else if (service.value == "Living Room Cleaning") {
    total = area.value * 300;
    price.value = "P " + total;
  }
  else if (service.value == "Kitchen Cleaning") {
    total = area.value * 100;
    price.value = "P " + total;
  }
  else if (service.value == "Garden Cleaning") {
    total = area.value * 200;
    price.value = "P " + total;
  }
  else if (service.value == "General Cleaning") {
    total = area.value * 400;
    price.value = "P " + total;
  }
   
}
</script>
